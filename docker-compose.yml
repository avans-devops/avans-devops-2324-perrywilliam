version: '3.9'
services:
  app:
    build: 
      context: ./API
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    volumes:
      - ./API:/API
      - /API/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: npm start
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=example
    expose:
      - "27017"
    volumes:
        - mongo-data:/data/db
        - ./mongo-data/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: always
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    environment:
      - NODE_ENV=development
      - PORT=80
    depends_on:
      - app
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-devops
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "15671:15671"
      - "15672:15672"
      - "25672:25672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: secret
volumes:
    mongo-data: {}